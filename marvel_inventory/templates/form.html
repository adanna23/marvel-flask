<!--HTML produced by the Flask Form-->
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class = 'form-control', placeholder = "Insert email here")}}
        </fieldset>
        <fieldset id="pass-field">
            {{ form.password.label }}
            {{ form.password(class = 'form-control', placeholder = "Place Password Here")}}

        </fieldset>

        <!--submit button-->
        {{ form.submit_button(class ="btn btn-primary")}}
        
    </div>
</form>
